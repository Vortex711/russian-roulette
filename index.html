<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>RussianRoulette</title>
</head>
<body>
    <div class="container">
        <h1>Russian Roulette</h1>
        <div class="start">
            Blank bullets: <input id="blank" placeholder="Eg: 4">
            Live bullets: <input id="live" placeholder="Eg: 4">
            <div>
                <button class="start-button" onclick="init()">Start</button>
            </div>
        </div>
        <div class="lives">
            <p class="life1"></p>
            <p class="life2"></p>
        </div>
        <div class="images">
            <img src="images/person.png">
            <img class="revolver" src="images/revolver-right.png">
            <img src="images/person.png">
        </div>
        <p class="player"></p>
        <div class="buttons">
            <div class="shoot-buttons">
                <button class="shoot" onclick="shootOpp()">Shoot Opponent</button>
                <button class="shoot" onclick="shootYou()">Shoot Yourself</button>
            </div>
            <div class="actions">
                <button class="check" id="check" onclick="checkNext()">Check</button>
            </div>
        </div>
    </div>
    <audio id="spinSound">
        <source src="sounds/revolverspin.mp3" type="audio/mp3">
    </audio>
    <audio id="shootSound">
        <source src="sounds/revolvershot.mp3" type="audio/mp3">
    </audio>
    <audio id="blankSound">
        <source src="sounds/blankshot.mp3" type="audio/mp3">
    </audio>
    <audio id="deadSound">
        <source src="sounds/dead.mp3" type="audio/mp3">
    </audio>
</body>
<script src="game.js"></script>
</html>
